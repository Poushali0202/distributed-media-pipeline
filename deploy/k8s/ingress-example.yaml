# Example Ingress (requires an Ingress controller in your cluster)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-pipeline
  namespace: media-pipeline
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: media.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: api
                port: {number: 80}
