apiVersion: v1
kind: Secret
metadata: {name: pg-secret, namespace: media-pipeline}
type: Opaque
data:
  POSTGRES_PASSWORD: bWVkaWE=  # "media" base64
---
apiVersion: apps/v1
kind: Deployment
metadata: {name: postgres, namespace: media-pipeline}
spec:
  replicas: 1
  selector: {matchLabels: {app: postgres}}
  template:
    metadata: {labels: {app: postgres}}
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - {name: POSTGRES_DB, value: media}
            - {name: POSTGRES_USER, value: media}
            - name: POSTGRES_PASSWORD
              valueFrom: {secretKeyRef: {name: pg-secret, key: POSTGRES_PASSWORD}}
          ports: [{containerPort: 5432}]
---
apiVersion: v1
kind: Service
metadata: {name: postgres, namespace: media-pipeline}
spec:
  selector: {app: postgres}
  ports: [{name: pg, port: 5432, targetPort: 5432}]
